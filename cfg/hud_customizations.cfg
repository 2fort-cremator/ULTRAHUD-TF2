con_timestamp								"0"


alias "console_unlog"						"con_logfile console.log"


//---------------------------Speedometer hide/show commands-------------------------------//
alias "hud_Speedometer_clear"				"sixense_clear_bindings; sixense_write_bindings hud_Speedometer.txt"
alias "hud_Speedometer_log"					"con_logfile cfg/hud_Speedometer.txt"

alias "hud_Speedometer_on"					"hud_Speedometer_clear; hud_Speedometer_log; echo x{CurrentSpeedBackground {visible 1}}; console_unlog"
alias "hud_Speedometer_off"					"hud_Speedometer_clear; hud_Speedometer_log; echo x{CurrentSpeedBackground {visible 0}}; console_unlog"

//healthbar colors
alias "hud_healthcolor_clear"				"sixense_clear_bindings; sixense_write_bindings hud_healthbar_colors.txt"
alias "hud_healthcolor_log"					"con_logfile cfg/hud_healthbar_colors.txt"

alias "hud_health_red"					"hud_healthcolor_clear; hud_healthcolor_log; echo x{BarBG {bgcolor_override ColorRed}}; console_unlog"
alias "hud_health_blue"					"hud_healthcolor_clear; hud_healthcolor_log; echo x{BarBG {bgcolor_override ColorBlue}}; console_unlog"
alias "hud_health_green"					"hud_healthcolor_clear; hud_healthcolor_log; echo x{BarBG {bgcolor_override ColorGreen}}; console_unlog"
alias "hud_health_orange"					"hud_healthcolor_clear; hud_healthcolor_log; echo x{BarBG {bgcolor_override ColorOrange}}; console_unlog"
alias "hud_health_yellow"					"hud_healthcolor_clear; hud_healthcolor_log; echo x{BarBG {bgcolor_override ColorYellow}}; console_unlog"
alias "hud_health_magenta"					"hud_healthcolor_clear; hud_healthcolor_log; echo x{BarBG {bgcolor_override ColorMagenta}}; console_unlog"
alias "hud_health_purple"					"hud_healthcolor_clear; hud_healthcolor_log; echo x{BarBG {bgcolor_override ColorPurple}}; console_unlog"